<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Library</h1>
        <div class="cred">created by <a href="https://github.com/kon65138">kon65138</a></div>
    </div>
    <div class="sidebar">
        <form id="newBook" action="/" method="/">
            <div class="inptWrapr">
                <label for="name">What is the name of the book?</label>
                <input type="text" id="bName" name="name">
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="author">Who is the author of the book?</label>
                <input type="text" id="bAuthor" name="author">
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="pages">How many pages does the book have?</label>
                <input type="text" id="bPages" name="pages" pattern="^[0-9]+$">
                <span></span>
            </div>
            <div class="inptWrapr">
                <label for="read">Have the read the book?</label>
                <select name="read" id="bRead">
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
                <span></span>
            </div>
            <button id="newB" type="none">Add new book</button>
        </form>
    </div>
    <div class="mainContent">
        <div class="card">
            <h3 class="name">Harry Potter and the Golbet of Fire</h3>
            <div class="author">author: J.K Rowling</div>
            <div class="pages">pages: 636</div>
            <div class="read">read: no</div>
        </div>
        <div class="card">
            <h3 class="name">The Long Earth</h3>
            <div class="author">Terry Pratchett and Stephen Baxter</div>
            <div class="pages">pages: 400</div>
            <div class="read">read: yes</div>
        </div>
    </div>
</body>
</html>
